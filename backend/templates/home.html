{% extends "layout.html" %}
{% block content %}
    <h1>Welcome to the Personal Finance Tracker</h1>
    {# Check the GLOBAL session object for the user key #}
    {% if session.get('user') %}
        <p>You are logged in!</p>
    {% else %}
        <p>Please <a href="{{ url_for('auth.login') }}">log in</a> to continue.</p>
    {% endif %}
{% endblock %}
